name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          echo "üöÄ DEPLOY FINAL DE PRODU√á√ÉO"
          APP_PATH="/home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br"
          
          # 1. Ownership Inicial (Garantir que Git e NPM funcionem)
          chown -R bhs-crm:bhseletrica-crm "$APP_PATH"
          chmod -R 775 "$APP_PATH"
          chmod a+x /home/bhseletrica-crm /home/bhseletrica-crm/htdocs
          
          cd "$APP_PATH" || exit 1
          git config --global --add safe.directory "$APP_PATH"
          git reset --hard HEAD
          git pull origin main
          
          # 2. Backend (Porta 3000)
          echo "‚öôÔ∏è Backend..."
          cd backend
          su - bhs-crm -c "cd $APP_PATH/backend && source ~/.nvm/nvm.sh && npm install"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 delete crm-backend || true"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && PORT=3000 pm2 start server.js --name crm-backend"
          
          # 3. Frontend (Build Limpo)
          echo "üé® Frontend Build..."
          cd ../frontend
          # Limpar absolutamente tudo antes do build
          rm -rf build node_modules
          su - bhs-crm -c "cd $APP_PATH/frontend && source ~/.nvm/nvm.sh && npm install && npm run build"
          
          # 4. Permiss√µes de Produ√ß√£o
          echo "üîí Permiss√µes..."
          chown -R bhs-crm:www-data build
          chmod -R 755 build
          
          # 5. Nginx Final
          nginx -t && systemctl restart nginx
          echo "‚ú® DEPLOY CONCLU√çDO COM SUCESSO!"
