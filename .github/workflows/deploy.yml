name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          # Ir para o diret√≥rio da aplica√ß√£o (caminho real)
          cd ${{ secrets.VPS_APP_PATH }}
          
          # Fazer backup do .env
          cp backend/.env /tmp/backend.env.backup
          
          # Atualizar c√≥digo do GitHub
          git pull origin main
          
          # Restaurar .env
          cp /tmp/backend.env.backup backend/.env
          
          # Verificar vers√£o do c√≥digo
          echo "üìç Vers√£o atual no servidor:"
          git log -1 --oneline
          
          # Atualizar backend
          cd backend
          rm -rf node_modules package-lock.json
          su - bhs-crm -c "cd /home/bhs-crm/htdocs/crm.bhseletrica.com.br/backend && source ~/.nvm/nvm.sh && npm install"
          su - bhs-crm -c "pm2 restart crm-backend"
          
          # Atualizar frontend
          cd ../frontend
          
          # Limpeza profunda e build
          echo "üé® Iniciando build do frontend..."
          su - bhs-crm -c "cd /home/bhs-crm/htdocs/crm.bhseletrica.com.br/frontend && source ~/.nvm/nvm.sh && rm -rf build node_modules && npm install && npm run build"
          
          # Garantir permiss√µes para o Nginx ler o build
          chmod -R 755 build
          
          # Recarregar Nginx
          systemctl reload nginx
          
          echo "‚úÖ Deploy conclu√≠do com sucesso!"
