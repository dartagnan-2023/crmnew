name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          echo "üöÄ BACKEND CONNECTIVITY REPAIR"
          APP_PATH="/home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br"
          
          # 1. Limpeza total
          fuser -k 3000/tcp || true
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 kill"
          
          # 2. Configurar .env
          cd "$APP_PATH/backend"
          echo "PORT=3000" > .env
          echo "NODE_ENV=production" >> .env
          
          # 3. Iniciar Backend
          su - bhs-crm -c "cd $APP_PATH/backend && source ~/.nvm/nvm.sh && npm install && pm2 start server.js --name crm-backend"
          
          # 4. Validar Localmente
          sleep 5
          echo "üß™ Testando conectividade local:"
          curl -v http://localhost:3000/api/ping || echo "‚ùå Falha ao conectar no localhost:3000"
          
          # 5. Nginx
          nginx -t && systemctl restart nginx
          echo "‚úÖ SISTEMA RESTAURADO"
