name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          echo "üîé DIAGN√ìSTICO PROFUNDO"
          APP_PATH="/home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br"
          
          cd "$APP_PATH" || exit 1
          git config --global --add safe.directory "$APP_PATH"
          git reset --hard HEAD
          git pull origin main
          
          # 1. Backend
          cd backend
          su - bhs-crm -c "cd $APP_PATH/backend && source ~/.nvm/nvm.sh && npm install"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 delete crm-backend || true"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && PORT=3000 pm2 start server.js --name crm-backend"
          
          # 2. Frontend
          cd ../frontend
          rm -rf build node_modules
          su - bhs-crm -c "cd $APP_PATH/frontend && source ~/.nvm/nvm.sh && npm install && npm run build"
          
          # 3. Inspe√ß√£o de Arquivos
          echo "üìÅ Estado do BUILD:"
          ls -la build/
          echo "üìÑ Conte√∫do do index.html (Head):"
          head -c 500 build/index.html || echo "N√£o foi poss√≠vel ler index.html"
          
          # 4. Inspe√ß√£o de Rede
          echo "üåê Portas Ativas:"
          netstat -tunlp | grep -E "3000|3001"
          echo "üìä PM2 Describe:"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 describe crm-backend"
          
          # 5. Permiss√µes Nginx e Restart
          chmod -R 755 build
          chown -R bhs-crm:www-data build
          nginx -t && systemctl restart nginx
          echo "‚úÖ Fim do diagn√≥stico."
