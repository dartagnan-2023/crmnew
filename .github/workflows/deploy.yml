name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          echo "üöÄ PERMISS√ïES WWW-DATA"
          APP_PATH="/home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br"
          
          # 1. Ownership para o usu√°rio do app e grupo do webserver
          echo "üîí Ajustando permiss√µes bhs-crm:www-data..."
          chown -R bhs-crm:www-data "$APP_PATH"
          chmod -R 775 "$APP_PATH"
          chmod a+x /home/bhseletrica-crm /home/bhseletrica-crm/htdocs
          
          cd "$APP_PATH" || exit 1
          git config --global --add safe.directory "$APP_PATH"
          git reset --hard HEAD
          git pull origin main
          
          # 2. Backend
          echo "‚öôÔ∏è Backend..."
          cd backend
          su - bhs-crm -c "cd $APP_PATH/backend && source ~/.nvm/nvm.sh && npm install"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 restart crm-backend || pm2 start server.js --name crm-backend"
          
          # 3. Frontend
          echo "üé® Frontend..."
          cd ../frontend
          su - bhs-crm -c "cd $APP_PATH/frontend && source ~/.nvm/nvm.sh && npm install && npm run build"
          
          # 4. Permiss√µes Finais (Crucial para o Nginx ler o build)
          chmod -R 755 build
          chown -R bhs-crm:www-data build
          
          # 5. Nginx
          nginx -t && systemctl restart nginx
          echo "‚úÖ Deploy Conclu√≠do."
