name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          # Ir para o diretório oficial
          cd /home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br
          
          # Configurar Git
          git config --global --add safe.directory /home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br
          
          # Backup .env
          cp backend/.env /tmp/backend.env.backup 2>/dev/null || true
          
          # Resetar código
          git reset --hard HEAD
          git pull origin main
          
          # Restaurar .env
          cp /tmp/backend.env.backup backend/.env 2>/dev/null || true
          
          # Backend
          cd backend
          su - bhs-crm -c "cd /home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br/backend && source ~/.nvm/nvm.sh && npm install"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 restart crm-backend || pm2 start server.js --name crm-backend"
          
          # Frontend
          cd ../frontend
          # Limpeza do build antigo
          rm -rf build 2>/dev/null || true
          su - bhs-crm -c "cd /home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br/frontend && source ~/.nvm/nvm.sh && npm install && npm run build"
          
          # Permissões
          chmod -R 755 build
          
          # Nginx
          systemctl restart nginx
          
          echo "✅ Deploy Concluído!"
