name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          echo "ðŸ”¥ RECONSTRUÃ‡ÃƒO ULTRA LIMPA"
          APP_PATH="/home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br"
          
          # 1. Limpeza total de permissÃµes
          cd "$APP_PATH" || exit 1
          chown -R bhs-crm:bhseletrica-crm .
          chmod -R 775 .
          
          git config --global --add safe.directory "$APP_PATH"
          git reset --hard HEAD
          git pull origin main
          
          # 2. Frontend Rebuild
          echo "ðŸŽ¨ Rebuildando Frontend..."
          cd frontend
          # Limpeza total Como Root
          rm -rf build node_modules
          # Build como usuÃ¡rio bhs-crm
          su - bhs-crm -c "cd $APP_PATH/frontend && source ~/.nvm/nvm.sh && npm install && npm run build"
          
          # 3. Backend Rebuild
          echo "âš™ï¸ Rebuildando Backend..."
          cd ../backend
          rm -rf node_modules
          su - bhs-crm -c "cd $APP_PATH/backend && source ~/.nvm/nvm.sh && npm install"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 delete crm-backend || true"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && PORT=3000 pm2 start server.js --name crm-backend"
          
          # 4. VerificaÃ§Ã£o FisioterapÃªutica
          cd ../frontend
          if [ -d "build" ]; then
            echo "âœ… Build folder existe."
            ls -la build/index.html || echo "âŒ index.html MISSING!"
          else
            echo "âŒ BUILD FOLDER MISSING!"
          fi
          
          # 5. PermissÃµes de SaÃ­da
          chown -R bhs-crm:www-data build
          chmod -R 755 build
          
          # 6. Nginx
          nginx -t && systemctl restart nginx
          echo "âœ… DECOY DE DIAGNÃ“STICO (Opcional)"
          mkdir -p build/static/js
          echo "window.SERVER_DIAG = { status: 'OK', date: '$(date)' };" > build/static/js/public-diag.js
          chmod 644 build/static/js/public-diag.js
          
          echo "âœ¨ SISTEMA RESTAURADO"
