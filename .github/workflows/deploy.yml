name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          echo "ğŸš€ INICIANDO DEPLOY DE DIAGNÃ“STICO E REPARO"
          
          # 1. LocalizaÃ§Ã£o Rigorosa
          APP_PATH="/home/bhs-crm/htdocs/crm.bhseletrica.com.br"
          if cd "$APP_PATH"; then
            echo "âœ… DiretÃ³rio encontrado: $APP_PATH"
          else
            echo "âŒ ERRO CRÃTICO: NÃ£o foi possÃ­vel encontrar o diretÃ³rio $APP_PATH"
            exit 1
          fi
          
          # 2. SincronizaÃ§Ã£o de CÃ³digo
          echo "ğŸ“¥ Sincronizando cÃ³digo..."
          git config --global --add safe.directory "$APP_PATH"
          git reset --hard HEAD
          git pull origin main
          echo "ğŸ“ VersÃ£o: $(git log -1 --oneline)"
          
          # 3. VerificaÃ§Ã£o de Ambiente (.env)
          if [ -f "backend/.env" ]; then
            echo "âœ… Arquivo backend/.env existe."
          else
            echo "âš ï¸ AVISO: backend/.env nÃ£o encontrado! Restaurando do backup se existir..."
            cp /tmp/backend.env.backup backend/.env 2>/dev/null || echo "âŒ FALHA: Sem backup de .env disponÃ­vel."
          fi
          
          # 4. AtualizaÃ§Ã£o do Backend
          echo "âš™ï¸ Reinstalando Backend..."
          cd backend
          su - bhs-crm -c "cd $APP_PATH/backend && source ~/.nvm/nvm.sh && npm install"
          
          # 5. ReinÃ­cio do Backend com PM2
          echo "ğŸ“Š Reiniciando PM2 Process..."
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 restart crm-backend || pm2 start server.js --name crm-backend"
          
          # 6. Captura de Erros do Backend
          echo "ğŸ•’ Aguardando inicializaÃ§Ã£o..."
          sleep 5
          echo "ğŸ“ LOGS RECENTES (Ãšltimas 50 linhas):"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 logs crm-backend --lines 50 --no-daemon" &
          LOG_PID=$!
          sleep 5
          kill $LOG_PID || true
          
          # 7. AtualizaÃ§Ã£o do Frontend
          echo "ğŸ¨ Rebuildando Frontend..."
          cd ../frontend
          # Garantir que o build anterior seja limpo
          rm -rf build
          su - bhs-crm -c "cd $APP_PATH/frontend && source ~/.nvm/nvm.sh && npm install && npm run build"
          
          # 8. VerificaÃ§Ã£o do Build
          if [ -d "build" ]; then
            echo "âœ… Pasta build gerada com sucesso."
            ls -la build/static/js | head -n 5
            chmod -R 755 build
          else
            echo "âŒ ERRO: Pasta build NÃƒO foi gerada!"
            exit 1
          fi
          
          # 9. FinalizaÃ§Ã£o
          echo "ğŸ”„ Recarregando Nginx..."
          systemctl reload nginx
          echo "âœ¨ DEPLOY CONCLUÃDO!"
