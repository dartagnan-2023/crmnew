name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          echo "üî• RECONSTRU√á√ÉO TOTAL"
          APP_PATH="/home/bhseletrica-crm/htdocs/crm.bhseletrica.com.br"
          
          # 1. Resetar permiss√µes e caminhos
          chown -R bhs-crm:bhseletrica-crm "$APP_PATH" /home/bhseletrica-crm
          chmod -R 775 "$APP_PATH"
          chmod a+x /home/bhseletrica-crm /home/bhseletrica-crm/htdocs
          
          cd "$APP_PATH" || exit 1
          git config --global --add safe.directory "$APP_PATH"
          git reset --hard HEAD
          git pull origin main
          
          # 2. Reconstruir Backend
          echo "‚öôÔ∏è Reconstruindo Backend..."
          cd backend
          rm -rf node_modules package-lock.json
          # Usamos o bhs-crm para instalar
          su - bhs-crm -c "cd $APP_PATH/backend && source ~/.nvm/nvm.sh && npm install"
          # Matar e iniciar PM2 para garantir porta limpa
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 delete crm-backend || true"
          su - bhs-crm -c "source ~/.nvm/nvm.sh && pm2 start server.js --name crm-backend"
          
          # 3. Reconstruir Frontend (Desta vez garantindo o build)
          echo "üé® Reconstruindo Frontend..."
          cd ../frontend
          rm -rf build node_modules package-lock.json
          su - bhs-crm -c "cd $APP_PATH/frontend && source ~/.nvm/nvm.sh && npm install && npm run build"
          
          # 4. Verifica√ß√£o Fisioterap√™utica do Build
          if [ -f "build/index.html" ]; then
            echo "‚úÖ index.html criado com sucesso!"
          else
            echo "‚ùå FALHA: index.html sumiu ap√≥s o build. Tentando mover manualmente se necess√°rio..."
            find . -name "index.html"
          fi
          
          # 5. Permiss√µes de Sa√≠da
          chown -R bhs-crm:bhseletrica-crm build
          chmod -R 755 build
          
          # 6. Nginx
          nginx -t && systemctl restart nginx
          
          echo "‚úÖ SISTEMA RESTAURADO!"
