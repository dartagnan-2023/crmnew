name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        command_timeout: 20m
        script: |
          echo "üöÄ RESTAURANDO .ENV E PORTA 3000"
          APP_PATH="/home/bhs-crm/htdocs/crm.bhseletrica.com.br"
          
          cd "$APP_PATH/backend" || exit 1
          
          # 1. Restaurar Backup
          if [ -f "/tmp/backend.env.backup" ]; then
            cp /tmp/backend.env.backup .env
            echo "‚úÖ .env restaurado do backup."
          else
            echo "‚ö†Ô∏è Backup n√£o encontrado em /tmp. Usando .env atual."
          fi
          
          # 2. Enfor√ßar PORT=3000
          sed -i 's/^PORT=.*/PORT=3000/' .env
          grep -q "^PORT=" .env || echo "PORT=3000" >> .env
          
          # 3. Reiniciar Backend
          su - bhs-crm -c "cd $APP_PATH/backend && source ~/.nvm/nvm.sh && npm install && pm2 delete crm-backend || true"
          su - bhs-crm -c "cd $APP_PATH/backend && source ~/.nvm/nvm.sh && pm2 start server.js --name crm-backend"
          
          # 4. Validar
          sleep 5
          curl -I http://localhost:3000/api/ping || echo "‚ùå Backend ainda n√£o responde."
          
          # 5. Nginx
          nginx -t && systemctl restart nginx
          echo "‚úÖ Fim."
